<!DOCTYPE html>
<html>

<body>
    <h1>Addition of two integer</h1>
    <form>
        <label for="num1">num1</label>
        <input type="text" id="num1" /><br />
        <label for="num2">num2</label>
        <input type="text" id="num2" />
    </form>
    <button type="submit" className="res" onClick={add()}>ADD</button>
    <button type="submit" className="res" onClick={subt()}>SUBTRACT</button>
    <button type="submit" className="res" onClick={mult()}>MULTIPLY</button>
    <button type="submit" className="res" onClick={div()}>DIVIDE</button>
    <br />
    <button onClick=handleFetchData() id="fetchData">Fetch Data</button>
    <!-- <p id="container">Paragraph Container
    </p> -->
    <script>
        const para = document.createElement('p');
        para.innerHTML = "Container paragraph"
        para.setAttribute("id", "container");
        document.body.appendChild(para);
        const handleFetchData = () => {
            fetch('https://dummyjson.com/products/1')
                .then(res => res.json())
                .then((data) => {
                    document.getElementById('container').innerHTML = JSON.stringify(data);
                })
        }
    </script>
</body>

</html>
