<!DOCTYPE html>
<html>
    <head>
        <title>Question 5</title>
    </head>
    <body>
        <button id="toggleBtn" onclick="toggle()" >Toggle</button>
        <div id="toggleDiv">Content</div>
        <script>
            function toggle(){
                 var v=document.getElementById("toggleDiv");
                if(v.style.display==="none")
                {
                    v.style.display="block";
                }
            
                else
                {
                    v.style.display="none";
                }
                
            }
        </script>
        
    </body>
</html>
