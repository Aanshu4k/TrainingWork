<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Effect</title>
</head>
<body>
    <img id="image1" src="\img\image1.jpg" alt="Image 1" onmouseover="changeImg()"/>
    <script>
        function changeImg(){
            document.getElementById("image1").alt="Image 2";
        }
    </script>
</body>
</html>
